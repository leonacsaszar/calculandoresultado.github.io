<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CalculandoElTotal</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./assets/imgs/floreal.jpg" alt="">
            <h2>Acuarela Floral</h2>
            <input type="number" placeholder="Cantidad" id="cantidad">
            <input type="text" placeholder="Color" id="color">
            <p>Precio: $<span id="precio">80000</span></p>
            <button id="btn">Calcular Total</button>
        </div>

        <div class="resultado">
            <div>Total: $<span id="resultado_total">0</span></div>
            <div>Cantidad:  <span id="resultado_cantidad">0</span></div>
            <div>Color:
                <div id="resultado_color" class="resultado_color"></div>
            </div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
